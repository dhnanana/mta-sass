	<script>
		var editBool = false;
		editAble();

		function editAble(){
			$('form input , select , textarea').prop({
				'disabled' : editBool ? false : true
			});
			$('#goToModifyBtn').text( editBool ? '저장' : '수정' );
		};

		$('#goToModifyBtn').on('click' , function(){
			if( !editBool ) editBool = true;
			else editBool = false;
			editAble();
		});

		$('.list tr').on('click' , function(e){ console.log( e );
			loadStateContent( { page : 111 , url : './pages/partners_qna_detail.html' , history : 'q_detail' } );
